<!DOCTYPE html>
<html>
<head>
    <title>Movie Reservation System</title>
</head>
<body>
    <h1>Movie Reservation System</h1>
    <form action="/add" method="post">
        Movie Name: <input type="text" name="movieName" required><br>
        Show Time: <input type="text" name="showTime" required><br>
        Seat Number: <input type="text" name="seatNumber" required><br>
        User Name: <input type="text" name="userName" required><br>
        <button type="submit">Reserve Seat</button>
    </form>
</body>
</html>
